plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'com.sparkjava:spark-core:2.9.3'
    //spark framework : java/kotlin based framework for creating web applications
    implementation 'com.sparkjava:spark-template-handlebars:2.7.1' //spark's template for creating layouts
    implementation 'org.slf4j:slf4j-simple:1.7.36' //spark error formatting
    implementation group: 'org.postgresql', name: 'postgresql', version: '9.4-1201-jdbc41+' //postgresql
    implementation group: 'org.sql2o', name: 'sql2o', version: '1.5.4+' //library
}

test {
    useJUnitPlatform()
}